<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PoFlow</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>

  <body>
    <header>
      <h1>PoFlow</h1>
    </header>
    <main>
      <div id="multi-step-form">
        <form autocomplete="off">
          <ul>
            <li>
              <label>Airfoil Geometry</label>
              <div class="autocomplete">
                <input id="myInput" type="text" name="selectedAirfoil" />
              </div>
              <input type="submit" />
            </li>
            <li>
              <label>Horizontal Velocity (m/s)</label>
              <div class="autocomplete">
                <input id="vx" type="text" name="horizontalVelocity" />
              </div>
            </li>
            <li>
              <label>Vertical Velocity (m/s)</label>
              <div class="autocomplete">
                <input id="vy" type="text" name="verticalVelocity" />
              </div>
            </li>
            <li>
              <label>Number of panels</label>
              <div class="autocomplete">
                <input id="npanels" type="text" name="numPanels" />
              </div>
            </li>
          </ul>
        </form>
      </div>
      <div id="plot-container">
        <canvas id="myChart"></canvas>
      </div>
    </main>
    <footer>Leta Technology 2022</footer>
  </body>

  <script async type="text/javascript" src="src/wasm/geometry.js"></script>
  <script src="src/app.js" type="module" defer></script>
  <script src="src/autocomplete.js" defer></script>

</html>
